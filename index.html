<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="utf-8"/>
		<title>Tuner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
		<link rel="stylesheet" href="index.css">
		<link rel="manifest" href="manifest.json"/>
    <link rel="canonical" href="https://redfluffydragon.github.io/tuner/"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
		<link rel="icon" href="icon64x64.png" type="image/png">
		<meta name="description" content="A simple javascript web audio based chromatic tuner."/>
		<script src="index.js" defer></script>
		<link rel="apple-touch-icon" sizes="144x144" href="apple-touch-icon.png"/>
		<link href="splashscreens/iphone5_splash.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
		<link href="splashscreens/iphone6_splash.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
		<link href="splashscreens/iphoneplus_splash.png" media="(device-width: 621px) and (device-height: 1104px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" />
		<link href="splashscreens/iphonex_splash.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" />
		<link href="splashscreens/iphonexr_splash.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
		<link href="splashscreens/iphonexsmax_splash.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" />
		<link href="splashscreens/ipad_splash.png" media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
		<link href="splashscreens/ipadpro1_splash.png" media="(device-width: 834px) and (device-height: 1112px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
		<link href="splashscreens/ipadpro3_splash.png" media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
		<link href="splashscreens/ipadpro2_splash.png" media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
	</head>
	<body>
		<div class="fineTuner">
			<div id="fineTunePointer" class="fineTunePointer"></div>
			<div id="fineTuneMarks" class="fineTuneMarks"></div>
		</div>
		<h1 id="noteDisplay" class="red noteDisplay"><span id="noteLetter">A</span><span id="accidental" class="accidental"></span><span id="octave" class="octave">4</span></h1>
		<h1 class="frequencyDisplay"><span id="justFrequency">440.0</span><span class="hz">Hz</span></h1>
		<div id="settings" class="settings">
			<div id="openSettings" class="openSettings">Settings</div>
			<hr>
			<ul id="settingsList" class="settingsList">
				<li>
					<label>
						Dark mode:
						<input id="darkModeCheck" class="checkbox" type="checkbox">
						<span class="checkmark"></span>
					</label>
				</li>
				<li title="Reversed minimum decibels">
					Sensitivity:
					<input id="showSensitivity" class="showInput" type="number" pattern="[0-9]*" min="40" max="100">
					<input id="adjustSensitivity" class="slider" type="range" min="40" max="100">
				</li>
				<li title="About one degree each, only visual">
					Tuning radius (deg):
					<input  id="showTuning" class="showInput" type="number" pattern="[0-9]*" min="-1" max="10">
					<input id="adjustTuning" class="slider" type="range" min="-1" max="10">
				</li>
				<li title="To nearest tenth" class="optional">
					<label>
						Round frequency:
						<input id="freqCheck" class="checkbox" type="checkbox" checked>
						<span class="checkmark"></span>
					</label>
				</li>
				<li title="May help with performance" class="optional">
					Frequency precision:
					<input id="showPrecision" class="showInput" readonly>
					<input id="adjustPrecision" class="slider" type="range" min="11" max="15">
				</li>
				<li class="optional">
					Number of ticks:
					<input  id="showTicks" class="showInput" readonly>
					<input id="adjustTicks" class="slider" type="range" min="7" max="15" step="2">
				</li>
				<li>
					<label class="moreSettings">
						<input id="moreSettingsCheck" class="checkbox rotateChevron" type="checkbox">
						<span class="moreLess"></span>
					</label>
				</li>
				<li>
					<a id="reloader" class="reloader" href="">Reload</a>
				</li>
			</ul>
		</div>
	</body>
</html>
